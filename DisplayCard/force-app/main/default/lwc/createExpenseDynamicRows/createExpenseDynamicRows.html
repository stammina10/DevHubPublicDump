<template>
  <lightning-card title="Insert Expenses">
      <div>
          <table class="slds-table slds-table_bordered">
              <thead>
                  <tr class="slds-text-title_caps">
                      <th scope="col">
                          <div class="slds-truncate" title="Expense #">#</div>
                      </th>
                      <th scope="col">
                          <div class="slds-truncate" title="Status">Expense Type</div>
                      </th>
                      <th scope="col">
                        <div class="slds-truncate" title="Travel Request">Amount</div>
                    </th>
                      <th scope="col">
                          <div class="slds-truncate" title="action">Action</div>
                      </th>
                  </tr>
              </thead>
              <tbody>
                  <template for:each={expenseList} for:item="expense" for:index="index">
                      <tr key={keyIndex}>
                          <td>{index}</td>
                          <td>
                              <lightning-input name="expenseType" value={expense.Expense_Type__c} onchange={changeHandler} access-key={index} type="text"></lightning-input>
                          </td>
                          <td>
                              <lightning-input name="expenseAmount" value={expense.Amount__c} onchange={changeHandler} access-key={index} type="text"></lightning-input>
                          </td>
                          <td>
                              <lightning-icon icon-name="action:delete" access-key={index} onclick={handledeleterow}></lightning-icon>
                          </td>
                      </tr>
                  </template>
              </tbody>
          </table>
      </div>
  </lightning-card> 
  <div slot="footer">
      <lightning-button-group>
      <lightning-button label="Add" variant="brand" onclick={handleAddRow}></lightning-button>
      <lightning-button label="Submit" variant="brand" onclick={handleSubmitExpRecords}></lightning-button>
    </lightning-button-group>
  </div> 
</template>
